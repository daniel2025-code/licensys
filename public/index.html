<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LicenSys</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">
        <link rel="stylesheet" href="/css/styles.css">

        <style>
            [v-cloak] {
                display: none;
            }

            /* Transiciones de Vue */
            .v-enter-from,
            .v-leave-to {
                opacity: 0;
            }

            .v-enter-active,
            .v-leave-active {
                transition: opacity 0.5s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

        <!-- Vue y Componentes -->
        <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js"></script>
        <script src="/js/fetchs.js"></script>

        <!-- Componentes -->
        <script src="/js/components/login.js"></script>
        <script src="/js/components/dashboard.js"></script>
        <script src="/js/components/users.js"></script>
        <script src="/js/components/my-documents.js"></script>
        <script src="/js/components/documents.js"></script>
        <script src="/js/components/main-layout.js"></script>

        <!-- App principal -->
        <script src="/js/app.js"></script>
    </body>
</html>
